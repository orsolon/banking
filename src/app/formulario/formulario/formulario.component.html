<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input type="text" placeholder="Digite seu nome" ngModel />
    <input type="email" placeholder="Digite seu e-mail" ngModel />
    <input type="password" placeholder="Digite sua senha" ngModel />
    <input type="text" placeholder="Digite seu CPF" ngModel /> 
    <button type="submit">Cadastrar</button>
</form>
