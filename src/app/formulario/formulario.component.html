    [(ngModel)]="nome" required 
    [class.is-invalid]="exibeErro('nome', form)" #nomeInput />
     <div *ngIf="exibeErro('nome', form)" class="invalid-feedback"> Nome inv치lido. </div>

    <input type="email" placeholder="Digite seu e-mail" name="email" 
    ngModel required email [class.is-invalid]="exibeErro('email', form)" #emailInput />
    <div *ngIf="exibeErro('email', form)" class="invalid-feedback"> E-mail inv치lido. </div>

    <input type="password" placeholder="Digite sua senha" name="senha" 
    ngModel required [class.is-invalid]="exibeErro('senha', form)" #senhaInput />
